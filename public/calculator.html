<body style="margin:0; background:transparent; font-family:Quicksand,-apple-system,BlinkMacSystemFont,sans-serif;">
  <div id="progress-container"></div>
  <div id="calculator-container"></div>

  <!-- START: plak hier jouw COMPLETE calculator-fragment: <style> ... </style> + <script> ... </script> -->

  <!-- END -->

  <!-- Auto-height naar Wix iframe -->
  <script>
    (function () {
      if (window.__gmmHeightHooked) return;
      window.__gmmHeightHooked = true;

      function gmmSendHeight() {
        const h = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: "gmm:setHeight", height: h }, "*");
      }

      window.addEventListener("load", () => {
        gmmSendHeight();
        new ResizeObserver(gmmSendHeight).observe(document.body);
      });

      // Als er een render() bestaat, wrap hem één keer zodat hoogte mee-updatet
      if (typeof window.render === "function" && !window.__gmmRenderWrapped) {
        window.__gmmRenderWrapped = true;
        const originalRender = window.render;
        window.render = function () {
          originalRender();
          setTimeout(gmmSendHeight, 0);
          setTimeout(gmmSendHeight, 150);
        };
      }
    })();
  </script>
</body>
</html>
